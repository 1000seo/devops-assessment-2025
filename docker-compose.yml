version: '3.8'

services:
  # FastAPI 애플리케이션
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: receipt-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://receipts_user:receipts_password@db:5432/receipts_db
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # [헬스체크 error fix] slim 이미지에 없는 curl 대신 python 사용
      test: python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: receipt-db
    environment:
      - POSTGRES_USER=receipts_user
      - POSTGRES_PASSWORD=receipts_password
      - POSTGRES_DB=receipts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U receipts_user -d receipts_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      # 컨테이너 실행시 healthcheck.interval=10s로 인한 healthy 10s 대기시간을 2s로 단축
      start_period: 10s
      start_interval: 2s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
